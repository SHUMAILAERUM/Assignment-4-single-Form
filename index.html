<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .btn {
      background-color: rgb(163, 201, 61);
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    
    /* Darker background on mouse-over */
    .btn:hover {
      background-color: rgb(65, 225, 150);
    }
    </style>
  <body>
    <center>
    <form>
        <fieldset>
            <legend>Application Form</legend>
    <b>Select city:</b>
        <select name="city" required>
            <option value="select city" selected="selected">Select city</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Lahore">Lahore</option>
            <option value="rawalpindi">rawalpindi</option>
            <option value="multan">multan</option>
            <option value="sakkhar">sakkhar</option>
        </select>
<br><br>
    <b>Select course:</b>
        <select name="course"  required>
            <option value="Choose course" selected="selected">Choose course</option>
            <option value="WEb Development">Web Development</option>
            <option value="Mobile Repairing">Mobile Repairing</option>
            <option value="Graphics">Graphics</option>
            <option value="Ms office">Ms office</option>
            <option value="Marketing">Marketing</option>
        </select>
<br><br>
    <b>Full name:</b>
        <input placeholder="Full name" name="Full name" size="20" maxlength="25" required/><br><br>
    <b>Father name:</b>
        <input placeholder="Father name" name="Father name" size="20" maxlength="30" required/><br><br>
          <label><b>Email:</b> <input placeholder="email" name="userEmail"/></label><br/></br>
          <label><b>Phone:</b> <input placeholder="contact" name="contact" required/></label><br></br>
          <label><b>CNIC:</b> <input placeholder="cnic" name="cnic" size="15" maxlength="15" required /></label><br><br>
          <label><b>Father's CNIC (optional):</b> <input placeholder="Father cnic" name="Father cnic" size="15" maxlength="15"/></label><br/></br>
          <label><b>Date of Birth:</b> <input placeholder="date of Birth" name="date of Birth" required/></label><br><br>
    <b>Select Gender:</b>
        <select name="Select Gender" required>
            <option value="Select Gender" selected="selected">Select Gender</option>
            <option value="Female">Female</option>
            <option value="Male">male</option>
            <option value="other">other</option>
        </select>
    <br><br>
    <b>Address:</b><br/>
            <textarea input placeholder="Address" name="Address" cols="30" rows="05" required></textarea> 
            <br><br>
    <b>Last Qualification:</b>
          <select name="Qualification" required>
                <option value="Last Qualification" selected="selected">Last Qualification</option>
                <option value="MBA">MBA</option>
                <option value="BBA">BBA</option>
                <option value="INTERMEDIATE">INTERMEDIATE</option>
                <option value="MATRIC">MATRIC</option>
                <option value="OTHER">OTHER</option>
            </select>
            <br><Br>
        <b>Do you have a Laptop?</b>
            <select name="Do you have a Laptop?"  required>
                <option selected="selected"></option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <br><br>     
        <label><b>Picture:</b><label></label>
        <input type="file" class="btn" width="50"name="file">
            <br>With white or blue background
            <br>File size must be less than 1MB
            <br><b>File type: jpg, jpeg, png</b>
            <br>Upload your recent passport size picture
            <br>Your Face should be clearly visible without any Glasses
       <br><br>
       <ol>
            <li>I hereby, solemnly declare that the data and facts mentioned herein are true and correct to the best of my knowledge. Further, I will abide by <br>all the established and future regulations and policies of SWIT</li>
            <li>I hereby accept the responsibilities of good conduct and guarantee that I will not be involved in any other activity, political or ethical, but learning during my <br>stay in the program.</li>
            <li>Defiance will render my admission canceled at any point in time.</li>
            <li>Upon completion, of the course, I will complete the required project by SWIT.</li>
            <li>It's mandatory for female students to wear abaya/hijab in the class</li>
         </ol>
        <button class="btn" width="">Submit</button>
    </form>
    </center>
  </body>
</html>
